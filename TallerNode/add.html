<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/add.js"></script>
    <style>
        .main-container {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        button.btn-primary {
            background-color: #007BFF;
            border: none;
        }
        button.btn-secondary {
            background-color: #ccc;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="main-container">
        <h2>Agregar Empleado</h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Nombre:</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Jorge">
                </div>
                <div class="form-group">
                    <label for="input-last_name">Apellido:</label>
                    <input type="text" class="form-control" id="input-last_name" placeholder="Escobar">
                </div>
                <div class="form-group">
                    <label for="input-phone_number">Teléfono:</label>
                    <input type="text" class="form-control" id="input-phone_number" placeholder="0123456789">
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico:</label>
                    <input type="text" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                </div>
                <div class="form-group">
                    <label for="input-address">Dirección:</label>
                    <input type="text" class="form-control" id="input-address" placeholder="20 de Noviembre no. 30">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Agregar</button>
                    <button class="btn btn-secondary">Volver</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
