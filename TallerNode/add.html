<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Node</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/add.js"></script>
</head>
<body>
    <h1>Bienvenido a la Base de datos de Taller de Node.js S.A. de C.V.</h1>
    <!-- Formulario para agregar o editar empleados -->
<form id="employeeForm">
    <input type="hidden" id="e_id">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" id="e_name" required>
    </div>
    <div class="form-group">
        <label>Apellido:</label>
        <input type="text" class="form-control" id="e_lastname" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="e_email" required>
    </div>
    <div class="form-group">
        <label>Teléfono:</label>
        <input type="tel" class="form-control" id="e_phone" required>
    </div>
    <div class="form-group">
        <label>Dirección:</label>
        <input type="text" class="form-control" id="e_address" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar/Editar Empleado</button>
</form>

</body>
</html>
