<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/edit.js"></script>
    <style>
        .main-container {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        button.btn-warning {
            background-color: #ffc107;
            border: none;
        }
        button.btn-secondary {
            background-color: #ccc;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="main-container">
        <h2>Editar Empleado</h2>
    <div class="form-group">
        <label for="edit-input-id">ID del Empleado:</label>
        <input type="text" id="edit-input-id" class="form-control" placeholder="Ingrese el ID del empleado">
    </div>
    <div class="form-group">
        <label for="edit-input-name">Nombre:</label>
        <input type="text" id="edit-input-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="edit-input-lastname">Apellido:</label>
        <input type="text" id="edit-input-lastname" class="form-control">
    </div>
    <div class="form-group">
        <label for="edit-input-phone">Teléfono:</label>
        <input type="text" id="edit-input-phone" class="form-control">
    </div>
    <div class="form-group">
        <label for="edit-input-email">Email:</label>
        <input type="email" id="edit-input-email" class="form-control">
    </div>
    <div class="form-group">
        <label for="edit-input-address">Dirección:</label>
        <input type="text" id="edit-input-address" class="form-control">
    </div>
    <button class="btn btn-warning" id="edit-button">Actualizar</button>
    <button class="btn btn-secondary" id="return">Volver</button>
</div>
</div>
</body>
</html>
